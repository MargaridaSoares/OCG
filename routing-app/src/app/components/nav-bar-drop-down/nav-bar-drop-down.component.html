<div class="dropdown">
    <div class="alignment">
        <span class="layout-changes">{{titleLabel}}</span>
        <h6 class="erase-margin"><i class="bi bi-caret-down-fill icon-color"></i></h6>
    </div>
    
    <div class="dropdown-content" fxLayout="column" fxLayoutAlign="space-around start" >
      <button *ngFor="let option of optionsList" routerLink="{{option.path}}" class="possible-choices">{{option.label}}</button>
    </div>
</div>
